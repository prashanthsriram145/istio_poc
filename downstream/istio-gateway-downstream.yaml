apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: tracing-gateway
  namespace: tracing-demo
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: downstream-route
  namespace: tracing-demo
spec:
  hosts:
    - "*"
  gateways:
    - tracing-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: downstream
            port:
              number: 80
